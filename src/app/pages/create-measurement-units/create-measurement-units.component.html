<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
      (ngSubmit)="insertMeasurementUnit()"
    >
      <p class="h4 mb-4">AÑADIR UNIDAD DE MEDIDA</p>
      <div class="form-group col-md-12">
        <input
          type="hidden"
          id="measurementUnitId"
          name="measurementUnitId"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="name">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          [(ngModel)]="createMeasurementUnit.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">ABREVIACIÓN</label>
        <input
          type="text"
          class="form-control"
          id="abbreviation"
          name="abbreviation"
          placeholder="Abreviación"
          required
          [(ngModel)]="createMeasurementUnit.abbreviation"
        />
      </div>

      <br />
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-success">AÑADIR</button>
      </div>
      <br />
      <div class="form-group col-md-12">
        <button (click)="goBack()" class="btn btn-secondary">Atrás</button>
      </div>
    </form>
  </div>
