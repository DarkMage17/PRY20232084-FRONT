<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
      (ngSubmit)="insertProductStyle()"
    >
      <p class="h4 mb-4">AÑADIR ESTILO</p>
      <div class="form-group col-md-12">
        <input
          type="hidden"
          id="styleId"
          name="styleId"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="name">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          [(ngModel)]="createProductStyle.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="name">DESCRIPCIÓN</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Descripción"
          required
          [(ngModel)]="createProductStyle.description"
        />
      </div>

      <br />
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-success">AÑADIR</button>
      </div>
      <br />
      <div class="form-group col-md-12">
        <button (click)="goBack()" class="btn btn-secondary">ATRÁS</button>
      </div>
    </form>
  </div>
