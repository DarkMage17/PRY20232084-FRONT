<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
      (ngSubmit)="insertProduct()"
    >
      <p class="h4 mb-4">AÑADIR PRODUCTO</p>
      <div class="form-group col-md-12">
        <label for="quantity">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          [(ngModel)]="createProduct.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">DESCRIPCIÓN</label>
        <input
          type="text"
          class="form-control"
          id="brandName"
          name="brandName"
          placeholder="Descripción"
          required
          [(ngModel)]="createProduct.description"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">STOCK</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          placeholder="0"
          required
          [(ngModel)]="createProduct.stock"
        />
      </div>
  
        <div class="form-group">
          <label class="control-label">TALLA</label>
          <select class="form-control" [(ngModel)]="createProduct.size_ID" name="selectedSizeId">
            <option *ngFor="let size of productSizes" [value]="size.id">
              {{ size.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
            <label class="control-label">ESTILO</label>
            <select class="form-control" [(ngModel)]="createProduct.style_ID" name="selectedStyleId">
              <option *ngFor="let size of productStyles" [value]="size.id">
                {{ size.name }}
              </option>
            </select>
          </div>
  
      <br />
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-success">AÑADIR</button>
      </div>
      <br />
      <div class="form-group col-md-12">
        <button (click)="goBack()" class="btn btn-secondary">Atrás</button>
      </div>
    </form>
  </div>
