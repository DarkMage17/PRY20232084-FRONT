<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
      (ngSubmit)="insertRawMaterial()"
    >
      <p class="h4 mb-4">AÑADIR MATERIA PRIMA</p>
      <div class="form-group col-md-12">
        <input
          type="hidden"
          id="movementId"
          name="movementId"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          [(ngModel)]="createRawMaterial.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">MARCA</label>
        <input
          type="text"
          class="form-control"
          id="brandName"
          name="brandName"
          placeholder="Marca"
          required
          [(ngModel)]="createRawMaterial.brandName"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">COLOR</label>
        <input
          type="text"
          class="form-control"
          id="color"
          name="color"
          placeholder="Color"
          required
          [(ngModel)]="createRawMaterial.color"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">STOCK</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          placeholder="0"
          required
          [(ngModel)]="createRawMaterial.stock"
        />
      </div>
  
        <div class="form-group">
          <label class="control-label">UNIDAD DE MEDIDA</label>
          <select class="form-control" [(ngModel)]="createRawMaterial.measurementUnit_ID" name="selectedMeasurementId">
            <option *ngFor="let measurementUnit of measurementUnits" [value]="measurementUnit.id">
              {{ measurementUnit.name }}
            </option>
          </select>
        </div>
  
    <div class="form-group col-md-12">
      <label for="quantity">DESCRIPCIÓN</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        placeholder="Descripción"
        required
        [(ngModel)]="createRawMaterial.description"
      />
    </div>
  
      <br />
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-success">AÑADIR</button>
      </div>
      <br />
      <div class="form-group col-md-12">
        <button (click)="goBack()" class="btn btn-secondary">Atrás</button>
      </div>
    </form>
  </div>
