<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
      (ngSubmit)="updateProductStyle()"
    >
      <p class="h4 mb-4">EDITAR ESTILO</p>
      <div class="form-group col-md-12">
        <label for="quantity">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          [(ngModel)]="editProductStyle.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">DESCRIPCIÓN</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Descripción"
          required
          [(ngModel)]="editProductStyle.description"
        />
      </div>


      <br />
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">GUARDAR CAMBIOS</button>
      </div>
      <br />
      <div class="form-group col-md-12">
        <button (click)="goBack()" class="btn btn-secondary">ATRÁS</button>
      </div>
    </form>
  </div>
