<div class="form-group">
  <label class="control-label">MATERIA PRIMA</label>
  <select class="form-control" name="selectedRawMaterialId" [(ngModel)]="selectedData" (change)="updateChart()">
    <option *ngFor="let rawMaterial of rawMaterials" [value]="rawMaterial.name">
      {{ rawMaterial.name }}
    </option>
  </select>
</div>

<br>
<br>

<div>
  <div id="chart">
    <apx-chart
      [series]="series"
      [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!"
      [stroke]="chartOptions.stroke!"
      [colors]="chartOptions.colors!"
      [dataLabels]="chartOptions.dataLabels!"
      [legend]="chartOptions.legend!"
      [markers]="chartOptions.markers!"
      [grid]="chartOptions.grid!"
      [yaxis]="chartOptions.yaxis!"
      [title]="chartOptions.title!"
    ></apx-chart>
  </div>
</div>
